<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="music-player">
        <h2>Music Player</h2>
        <audio id="audio-player"></audio>
        <div class="controls">
            <button id="prev"><i class="fas fa-backward"></i></button>
            <button id="play-pause"><i class="fas fa-play"></i></button>
            <button id="next"><i class="fas fa-forward"></i></button>
        </div>
        <input type="range" id="progress-bar" value="0" max="100">
        <div class="song-list">
            <ul>
                <li data-src="./Assets/song1.mp3">Song 1</li>
                <li data-src="./Assets/song2.mp3">Song 2</li>
                <li data-src="./Assets/song3.mp3">Song 3</li>
            </ul>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
